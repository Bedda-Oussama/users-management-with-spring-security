<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Formation Spring Boot : Services Web</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
<body>


<div class="container">

<div class="row justify-content-between">
       <div class="col-4">
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-outline-warning btn-sm" name="registration"
                type="Submit">Logout
        </button>
    </form>
      </div>
       <div class="col-4">
     <form th:action="@{/super/user/form}" method="get">
        <button class="btn btn-outline-success btn-lg" name="registration"
                type="Submit">Add New User 
        </button>
    </form>
    </div>
    </div>
    <br><br>

<div class="card-primary">





<div class="card-body">
<h3 class="card-title"> Users List and Roles</h3>
<table class="table table-striped  table-bordered">

    <tr>
      <th scope="col">Id</th>
      <th scope="col" >Username</th>
      <th scope="col">Password</th>
      <th scope="col">Roles</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
 
    <tr th:each="u:${listUsers}" >
      <td th:text="${u.id}"  ></td>
      <td th:text="${u.username}"></td>
      <td th:text="${u.password}" ></td>
      
      <td >
      <table>
   <tr th:each="r:${u.roles}">
     <td><button class="btn btn-info" th:text="${r.role}"></button> </td>
   </tr>
   </table>
      </td>
      
      
      <td><a th:href="@{'/super/user/getone/'+${u.id}}" role="button"  class="btn btn-outline-warning">Modifier</a></td>
      
      <td><a th:href="@{'/super/user/delete/'+${u.id}}" role="button" class="btn btn-outline-danger">Supprimer</a></td> 
    </tr>

</table>
</div>


</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
